<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>reservation system</title>
</head>
<body>
    <div id="app">
        <button @click="search">search orders</button>
        <button @click="show">show orders</button>
        <!-- <input type="text"> -->
        <!-- 1.5 -->
        <div>
            {{message}}
            <li v-for="(i,index) in temp">
                {{temp[index].orderid}} {{temp[index].section}} {{temp[index].seat}} {{temp[index].ordertime}}
                <!-- {{temp[index].userid}} {{temp[index].username}} -->
            </li>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            orders:[],
            temp:[],

        },
        methods: {
            search:function(){
                var xhr = new XMLHttpRequest();
                xhr.onload = function () {
                    // console.log(xhr.readyState);
                    var ord = JSON.parse(this.responseText);
                    // console.log(ord);
                    var len = ord.length;
                    // console.log(len);
                    this.orders = ord;
                    temp = ord;
                    // console.log(this.orders);
                    // console.log(orders);
                    // console.log(temp);
                    // console.log(this.temp[0].username);
                    // console.log(typeof(this.temp));
                    // console.log(typeof(this.orders));
                    // message = this.temp;
                    // console.log(this.message);
                }
                xhr.open('get', '/order');
                xhr.send();
            },
            show:function(){
                this.message = 'Ordered details on the 20th June 2022'
                console.log(temp);
                this.temp = temp;
            }
        },
    })
</script>
</html>
