<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>reservation system</title>
</head>
<body>
    <div id="app">
        {{message}}

        <button type="submit" @click="ShowOrder">Show Order</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',

        },
        methods: {
            showOrder:function() {
                var xhr = new XMLHttpRequest();
                xhr.onload = function () {
                    console.log(xhr.readyState);
                }
                xhr.open('get', '/order');
                xhr.send();
            },
        },
    })
</script>
</html>
