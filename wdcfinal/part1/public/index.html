<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>reservation system</title>
</head>

<body>
    <div id="app">
        <button @click="search">search orders</button>
        <button @click="show">show orders</button>
        <!-- <input type="text"> -->
        <!-- 1.5 -->
        <div>
            {{message}}
            <li v-for="(i,index) in temp">
                <!-- {{temp[index].orderid}}  -->
                the order section is <span>{{temp[index].section}} </span>
                seat is <span>{{temp[index].seat}} </span>
                <!-- <br> -->
                <!-- ordertime is <span>{{temp[index].ordertime}}</span>  -->
                <!-- {{temp[index].userid}}  -->
                <!-- <br> -->
                <!-- order username is <span>{{temp[index].username}}</span>  -->
            </li>
        </div>

        <button @click="Available">search Available seats</button>
        <button @click="avashow">show all Available seats</button>
        <div>
            <li v-for="(j,k) in ava">
                The Available seat id is {{ava[k].seatsid}}
                <!-- <br>
                The Available seat section is {{ava[k].section}}
                <br>
                The Available seat num is {{ava[k].seat}} -->
            </li>
        </div>

        <input type="date" name="" id="dataselect">
        <select value="section" id="sectionselect">
            <option value=" ">section</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        <input type="submit" value="submit" id="btn" @click="showfilter">
        <div>
            <li v-for="(p,q) in filter">
                {{filter}}
            </li>
        </div>


    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Welcome come!!!',
            orders: [],
            temp: [],
            ava: [],
            avatemp: [],
            data: '',
            section: '',
            iforder: false,
            ifava: false,
            filter:[],

        },
        methods: {
            search: function () {
                var xhr = new XMLHttpRequest();
                xhr.onload = function () {
                    // console.log(xhr.readyState);
                    var ord = JSON.parse(this.responseText);
                    // console.log(ord);
                    var len = ord.length;
                    // console.log(len);
                    this.orders = ord;
                    temp = ord;
                    iforder = true;
                    this.iforder = true;
                    // console.log(this.orders);
                    // console.log(orders);
                    // console.log(temp);
                    // console.log(this.temp[0].username);
                    // console.log(typeof(this.temp));
                    // console.log(typeof(this.orders));
                    // message = this.temp;
                    // console.log(this.message);
                }
                xhr.open('get', '/searchorder');
                xhr.send();

            },
            show: function () {
                this.message = 'Ordered details on the 20th June 2022'
                // console.log(temp);
                this.temp = temp;
            },

            Available: function () {
                var xhr = new XMLHttpRequest();
                xhr.onload = function () {
                    var avaSql = JSON.parse(this.responseText);
                    ava = avaSql;
                    // console.log(ava);
                    // this.ava = ava;
                    // console.log(this.ava);
                }
                xhr.open('get', '/ava');
                xhr.send();
            },

            avashow: function () {
                // console.log(this.ava);
                // console.log(ava);
                this.ava = ava;
            },
            showfilter:function(){
                
            }
        },
    })
</script>

    var sectionselect = document.getElementById('sectionselect');

    btn.addEventListener("click",function(){
        // console.log(dataselect.value);
        // console.log(sectionselect.value);
        var datavalue = dataselect.value;

        // console.log(params);
        var xhr = new XMLHttpRequest();
        xhr.open('get', '/filter?'+params);
        xhr.send();
        xhr.onload = function(){
            // console.log(xhr.responseText);
            // console.log(typeof(xhr.responseText));
            filter = JSON.parse(xhr.responseText);

        }
    })


</script>

</html>
