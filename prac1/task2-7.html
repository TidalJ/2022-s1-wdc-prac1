<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task2.7</title>
    <style>
        h2{
            color: blue;/* the head is blue */
        }
        .p1{
            font-size: 200%;/* this para has big size and right align */
            text-align: right;
        }
        .p2{
            font-family: cursive;/* grey and center align and the cursive font */
            color: grey;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>This level 2 title is blue</h2>

    <hr>

    <p class="p1">
        This paragraph has a font <br>
        twice as big as normal. <br>
        and is aligned right
    </p>

    <hr>

    <pre class="p2" title="I don't know why anyone would do this!">
        This grey preformatted text <br>
        is styled in the cursive font family. <br>
        It is also centered and has a tooltip that says: <br>
        I don't know why anyone would do this!
    </pre>
</body>
</html>
