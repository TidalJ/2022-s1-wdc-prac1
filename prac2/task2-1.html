<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            color: red;
        }
        p a{
            color: orange;
        }
        p{
            font-family: sans-serif;
        }
        .mark{
            background-color: pink;
        }
    </style>
</head>
<body>
    
    <h1 class="h1">A red heading</h1>
    <hr>
    <p>
        All paragraph text is sans-serif.Links,including this link to <a href="http://nyan.cat">http://nyan.cat</a>, are orange, while this <del style="color: grey;">text which is struck out</del>  is grey.
    </p>

    <p>
        Highlighted text is <mark class="mark">dimgrey against pink</mark>.
    </p>

    <h2 style="text-align: center;">
        Level 2 Headings are centred
    </h2>

    <pre style="font-family: monospace; font-size: 80%;">Preformatted text uses the monospace font-family is 80%normal size.</pre>
</body>
</html>
